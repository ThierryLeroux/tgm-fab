    <script>
        function decryptString(encryptedText, privateKey) {
            let decryptedText = '';
            
            for (let i = 0; i < encryptedText.length; i++) {
                let charCode = encryptedText.charCodeAt(i);
                charCode = (charCode ^ privateKey) % 256; // Simplified RSA decryption
                decryptedText += String.fromCharCode(charCode);
            }
            
            return decryptedText;
        }

        function decodePercentEncodedString(encodedString) {
            return encodedString.replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 16));
            });
        }
