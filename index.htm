    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayInfo() {
            try {
                const encryptedText = getQueryParam('data');
                if (encryptedText) {
                    const decryptedText = decryptText(encryptedText);
                    const parts = decryptedText.split(';');

                    document.getElementById('version').innerText = parts[0];
                    document.getElementById('exercice').innerText = parts[1];
                    document.getElementById('code').innerText = parts[2];
                    document.getElementById('prenom').innerText = parts[3];
                    document.getElementById('debut').innerText = parts[4];
                    document.getElementById('nom').innerText = parts[5];
                    document.getElementById('reussite').innerText = parts[6];
                    document.getElementById('matricule').innerText = parts[7];
                    document.getElementById('questions').innerText = parts[8];
                } else {
                    console.error("No encrypted data found in URL.");
                }
            } catch (error) {
                console.error("Error decoding the information:", error);
                document.getElementById('info').innerHTML = "<div class='alert alert-danger'>Error decoding the information. Please check the URL and try again.";
            }
        }

        document.addEventListener('DOMContentLoaded', displayInfo);
    </script>
