<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapport de réussite - calcul de paramètres d'usinage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function decodePercentEncodedString(encodedString) {
            return encodedString.replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 16));
            });
        }

        function displayInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encryptedText = urlParams.get('data');
                console.log("Step 1 - Encrypted Text from QR Code:", encryptedText); // Step 1

                const decryptedText = decryptText(encryptedText);
                console.log("Step 2 - Decrypted Text (still URL encoded):", decryptedText); // Step 2

                const parts = decryptedText.split(';');
                console.log("Step 3 - URL Encoded Variables:"); // Step 3
                parts.forEach((part, index) => {
                    console.log(`Part ${index + 1}:`, part);
                });

                const decodedParts = parts.map(part => decodePercentEncodedString(part));
                console.log("Step 4 - Decoded Variables:"); // Step 4
                decodedParts.forEach((part, index) => {
                    console.log(`Decoded Part ${index + 1}:`, part);
                });

                document.getElementById('version').innerText = decodedParts[0];
                document.getElementById('exercice').innerText = decodedParts[1];
                document.getElementById('code').innerText = decodedParts[2];
                document.getElementById('prenom').innerText = decodedParts[3];
                document.getElementById('debut').innerText = decodedParts[4];
                document.getElementById('nom').innerText = decodedParts[5];
                document.getElementById('reussite').innerText = decodedParts[6];
                document.getElementById('matricule').innerText = decodedParts[7];
                document.getElementById('questions').innerText = decodedParts[8];
            } catch (error) {
                console.error("Error decoding the information:", error);
                document.getElementById('info').innerHTML = "<div class='alert alert-danger'>Error decoding the information. Please check the QR code and try again.</div>";
            }
        }
    </script>
</head>
<body onload="displayInfo()">
    <div class="container">
        <h1 class="text-center">Rapport de réussite - calcul de paramètres d'usinage</h1>
        <table class="table table-bordered">
            <tr>
                <td>Version :</td>
                <td id="version"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Exercice :</td>
                <td id="exercice"></td>
                <td>Code de réussite Moodle :</td>
                <td id="code"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Prénom :</td>
                <td id="prenom"></td>
                <td>Début de l'exercice :</td>
                <td id="debut"></td>
            </tr>
            <tr>
                <td>Nom :</td>
                <td id="nom"></td>
                <td>Réussite de l'exercice :</td>
                <td id="reussite"></td>
            </tr>
            <tr>
                <td>Matricule :</td>
                <td id="matricule"></td>
                <td>Questions réussies :</td>
                <td id="questions"></td>
            </tr>
        </table>
    </div>
</body>
</html>
