<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function displayInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const encryptedText = decodeURIComponent(urlParams.get('data'));
            const decryptedText = decryptText(encryptedText);
            const parts = decryptedText.split(';');
            let tableContent = `
                <tr><td>Version</td><td>${decodeURIComponent(parts[0])}</td></tr>
                <tr><td>Exercice</td><td>${decodeURIComponent(parts[1])}</td></tr>
                <tr><td>Code de réussite Moodle</td><td>${decodeURIComponent(parts[2])}</td></tr>
                <tr><td>Prénom</td><td>${decodeURIComponent(parts[3])}</td></tr>
                <tr><td>Début de l'exercice</td><td>${decodeURIComponent(parts[4])}</td></tr>
                <tr><td>Nom</td><td>${decodeURIComponent(parts[5])}</td></tr>
                <tr><td>Réussite de l'exercice</td><td>${decodeURIComponent(parts[6])}</td></tr>
                <tr><td>Matricule</td><td>${decodeURIComponent(parts[7])}</td></tr>
                <tr><td>Questions réussies</td><td>${decodeURIComponent(parts[8])}</td></tr>
            `;

            document.getElementById('info').innerHTML = `<table>${tableContent}</table>`;
        }
    </script>
</head>
<body onload="displayInfo()">
    <h1>Decrypted Information</h1>
    <div id="info"></div>
</body>
</html>
