<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function displayInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encryptedText = decodeURIComponent(urlParams.get('data'));
                console.log("Encrypted Text:", encryptedText); // Debugging log
                const decryptedText = decryptText(encryptedText);
                console.log("Decrypted Text:", decryptedText); // Debugging log
                const parts = decryptedText.split(';');
                console.log("Parts:", parts); // Debugging log
                let tableContent = `
                    <tr><td>Version</td><td>${parts[0]}</td></tr>
                    <tr><td>Exercice</td><td>${parts[1]}</td></tr>
                    <tr><td>Code de réussite Moodle</td><td>${parts[2]}</td></tr>
                    <tr><td>Prénom</td><td>${parts[3]}</td></tr>
                    <tr><td>Début de l'exercice</td><td>${parts[4]}</td></tr>
                    <tr><td>Nom</td><td>${parts[5]}</td></tr>
                    <tr><td>Réussite de l'exercice</td><td>${parts[6]}</td></tr>
                    <tr><td>Matricule</td><td>${parts[7]}</td></tr>
                    <tr><td>Questions réussies</td><td>${parts[8]}</td></tr>
                `;

                document.getElementById('info').innerHTML = `<table>${tableContent}</table>`;
            } catch (error) {
                console.error("Error decoding URI component:", error);
                document.getElementById('info').innerHTML = "<p>Error decoding the information. Please check the QR code and try again.</p>";
            }
        }
    </script>
</head>
<body onload="displayInfo()">
    <h1>Decrypted Information</h1>
    <div id="info"></div>
</body>
</html>
