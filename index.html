<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function displayInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const parts = data.split(';');
            let tableContent = '';

            parts.forEach(part => {
                const [key, value] = part.split('=');
                tableContent += `<tr><td>${key}</td><td>${decodeURIComponent(value)}</td></tr>`;
            });

            document.getElementById('info').innerHTML = `<table>${tableContent}</table>`;
        }
    </script>
</head>
<body onload="displayInfo()">
    <h1>Decrypted Information</h1>
    <div id="info"></div>
</body>
</html>
