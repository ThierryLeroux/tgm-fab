<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function displayInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encryptedText = urlParams.get('data');
                console.log("Step 1 - Encrypted Text from QR Code:", encryptedText); // Step 1

                const decryptedText = decryptText(encryptedText);
                console.log("Step 2 - Decrypted Text (still URL encoded):", decryptedText); // Step 2

                const parts = decryptedText.split(';');
                console.log("Step 3 - URL Encoded Variables:"); // Step 3
                console.log("Version:", parts[0]);
                console.log("Exercice:", parts[1]);
                console.log("Code de réussite Moodle:", parts[2]);
                console.log("Prénom:", parts[3]);
                console.log("Début de l'exercice:", parts[4]);
                console.log("Nom:", parts[5]);
                console.log("Réussite de l'exercice:", parts[6]);
                console.log("Matricule:", parts[7]);
                console.log("Questions réussies:", parts[8]);

                const decodedParts = parts.map(part => decodeURIComponent(part));
                console.log("Step 4 - Decoded Variables:"); // Step 4
                console.log("Version:", decodedParts[0]);
                console.log("Exercice:", decodedParts[1]);
                console.log("Code de réussite Moodle:", decodedParts[2]);
                console.log("Prénom:", decodedParts[3]);
                console.log("Début de l'exercice:", decodedParts[4]);
                console.log("Nom:", decodedParts[5]);
                console.log("Réussite de l'exercice:", decodedParts[6]);
                console.log("Matricule:", decodedParts[7]);
                console.log("Questions réussies:", decodedParts[8]);

                let tableContent = `
                    <tr><td>Version</td><td>${decodedParts[0]}</td></tr>
                    <tr><td>Exercice</td><td>${decodedParts[1]}</td></tr>
                    <tr><td>Code de réussite Moodle</td><td>${decodedParts[2]}</td></tr>
                    <tr><td>Prénom</td><td>${decodedParts[3]}</td></tr>
                    <tr><td>Début de l'exercice</td><td>${decodedParts[4]}</td></tr>
                    <tr><td>Nom</td><td>${decodedParts[5]}</td></tr>
                    <tr><td>Réussite de l'exercice</td><td>${decodedParts[6]}</td></tr>
                    <tr><td>Matricule</td><td>${decodedParts[7]}</td></tr>
                    <tr><td>Questions réussies</td><td>${decodedParts[8]}</td></tr>
                `;

                document.getElementById('info').innerHTML = `<table>${tableContent}</table>`;
            } catch (error) {
                console.error("Error decoding URI component:", error);
                document.getElementById('info').innerHTML = "<p>Error decoding the information. Please check the QR code and try again.</p>";
            }
        }
    </script>
</head>
<body onload="displayInfo()">
    <h1>Decrypted Information</h1>
    <div id="info"></div>
</body>
</html>
