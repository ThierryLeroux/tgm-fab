<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function displayInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const parts = data.split('|');
            let tableContent = `
                <tr><td>Version</td><td>${decodeURIComponent(parts[0].split('=')[1])}</td></tr>
                <tr><td>Exercice</td><td>${decodeURIComponent(parts[1].split('=')[1])}</td></tr>
                <tr><td>Code de réussite Moodle</td><td>${decodeURIComponent(parts[2].split('=')[1])}</td></tr>
                <tr><td>Prénom</td><td>${decodeURIComponent(parts[3].split('=')[1])}</td></tr>
                <tr><td>Début de l'exercice</td><td>${decodeURIComponent(parts[4].split('=')[1])}</td></tr>
                <tr><td>Nom</td><td>${decodeURIComponent(parts[5].split('=')[1])}</td></tr>
                <tr><td>Réussite de l'exercice</td><td>${decodeURIComponent(parts[6].split('=')[1])}</td></tr>
                <tr><td>Matricule</td><td>${decodeURIComponent(parts[7].split('=')[1])}</td></tr>
                <tr><td>Questions réussies</td><td>${decodeURIComponent(parts[8].split('=')[1])}</td></tr>
            `;

            document.getElementById('info').innerHTML = `<table>${tableContent}</table>`;
        }
    </script>
</head>
<body onload="displayInfo()">
    <h1>Decrypted Information</h1>
    <div id="info"></div>
</body>
</html>
