<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypted Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
    <script>
        function decryptText(encryptedText) {
            let decryptedText = "";
            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += String.fromCharCode(encryptedText.charCodeAt(i) - 3);
            }
            return decryptedText;
        }

        function decodePercentEncodedString(encodedString) {
            return encodedString.replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 16));
            });
        }

        function displayInfo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encryptedText = urlParams.get('data');
                console.log("Step 1 - Encrypted Text from QR Code:", encryptedText); // Step 1

                const decryptedText = decryptText(encryptedText);
                console.log("Step 2 - Decrypted Text (still URL encoded):", decryptedText); // Step 2

                const parts = decryptedText.split(';');
                console.log("Step 3 - URL Encoded Variables:"); // Step 3
                parts.forEach((part, index) => {
                    console.log(`Part ${index + 1}:`, part);
                });

                const decodedParts = parts.map(part => decodePercentEncodedString(part));
                console.log("Step 4 - Decoded Variables:"); // Step 4
                decodedParts.forEach((part, index) => {
                    console.log(`Decoded Part ${index + 1}:`, part);
                });

                let tableContent = `
                    <tr><th>Label</th><th>Value</th></tr>
                    <tr><td>Version</td><td>${decodedParts[0]}</td></tr>
                    <tr><td>Exercice</td><td>${decodedParts[1]}</td></tr>
                    <tr><td>Code de réussite Moodle</td><td>${decodedParts[2]}</td></tr>
                    <tr><td>Prénom</td><td>${decodedParts[3]}</td></tr>
                    <tr><td>Début de l'exercice</td><td>${decodedParts[4]}</td></tr>
                    <tr><td>Nom</td><td>${decodedParts[5]}</td></tr>
                    <tr><td>Réussite de l'exercice</td><td>${decodedParts[6]}</td></tr>
                    <tr><td>Matricule</td><td>${decodedParts[7]}</td></tr>
                    <tr><td>Questions réussies</td><td>${decodedParts[8]}</td></tr>
                `;

                document.getElementById('info').innerHTML = `<table class="table table-bordered">${tableContent}</table>`;
            } catch (error) {
                console.error("Error decoding the information:", error);
                document.getElementById('info').innerHTML = "<div class='alert alert-danger'>Error decoding the information. Please check the QR code and try again.</div>";
            }
        }
    </script>
</head>
<body onload="displayInfo()">
    <div class="container">
        <h1 class="text-center">Decrypted Information</h1>
        <div id="info"></div>
    </div>
</body>
</html>
