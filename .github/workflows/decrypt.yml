name: Decrypt Data

on:
  workflow_dispatch:
    inputs:
      encrypted_data:
        description: 'Encrypted data'
        required: true

jobs:
  decrypt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Write encrypted data to file
      run: echo "${{ github.event.inputs.encrypted_data }}" > encrypted_data.txt

    - name: Run decryption script
      run: node decrypt.js
